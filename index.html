<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6-7 Encoder (Aligned)</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at top, #2a2400 0%, #0a0800 70%); color: #ffe27a; }
    .container { width: 90%; max-width: 500px; }
    textarea, .output { width: 100%; padding: 1rem; border-radius: 10px; border: none; margin-bottom: 1rem; font-size: 1.2rem; background: #0e0c02; color: #ffd84d; font-family: monospace; box-sizing: border-box; }
    .output { min-height: 2.5rem; word-break: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="Type text to encode..."></textarea>
    <div id="output" class="output"></div>
  </div>

  <script>
    const mapEncode = {0:'666',1:'667',2:'676',3:'677',4:'766',5:'767',6:'776',7:'777'};

    function encodeChar(char) {
      char = char.toUpperCase();
      let value;
      if(char >= '0' && char <= '9') value = parseInt(char);
      else if(char >= 'A' && char <= 'Z') value = char.charCodeAt(0) - 55;
      else return '';

      // Always produce 2 base-8 digits per character for alignment
      let high = Math.floor(value / 8);
      let low = value % 8;

      return mapEncode[high] + mapEncode[low];
    }

    function encode() {
      const raw = document.getElementById('input').value;
      let result = '';
      for(const c of raw) {
        result += encodeChar(c);
      }
      document.getElementById('output').textContent = result;
    }

    document.getElementById('input').addEventListener('input', encode);
  </script>
</body>
</html>
